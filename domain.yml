  utter_cauhoi1:
  - text: "Bệnh truyền nhiễm là bệnh lây truyền trực tiếp hoặc gián tiếp
từ người hoặc từ động vật sang người do tác nhân gây bệnh
truyền nhiễm. Ví dụ: Bệnh cúm mùa lây trực tiếp từ người
sang người, bệnh sốt xuất huyết lây từ người sang người qua
muỗi đốt, bệnh cúm gia cầm lây từ gia cầm sang người."

  utter_cauhoi2:
  - text: "Luật Phòng, chống bệnh truyền nhiễm năm 2007 quy định
“Dịch là sự xuất hiện bệnh truyền nhiễm với số người mắc
bệnh vượt quá số người mắc bệnh dự tính bình thường trong
một khoảng thời gian xác định ở một khu vực nhất định”.
Tuy nhiên, khái niệm trên được hiểu với những bệnh đã từng
xảy ra trước đó (điển hình là cúm và sốt xuất huyết). Trường
hợp hội chứng viêm đường hô hấp cấp nặng (SARS) xuất hiện
năm 2002 hay hội chứng hô hấp Trung Đông (MERS) xuất
hiện năm 2012 và dịch Covid-19 lần này là những bệnh mới,
lần đầu tiên xuất hiện thì các cơ quan y tế sẽ căn cứ vào khả
năng lây lan, mức độ gây tử vong, đã có thuốc đặc trị và vắc
xin chưa để cân nhắc xác định dịch."
  utter_cauhoi3:
  - text: "Dịch Covid-19 viết tắt của cụm từ “Coronavirrus disease
2019”, là dịch bệnh do virus corona gây ra và xuất hiện lần
đầu năm 2019.
Dịch bệnh này xuất hiện đầu tiên ở thành phố Vũ Hán, tỉnh
Hồ Bắc, Trung Quốc, trong đó nhiều người cùng bị viêmđường hô hấp cấp. Tác nhân gây bệnh sau đó được xác định
là một chủng mới của virus Corona. Chủng virus mới này
được tìm ra năm 2019 nên được ký hiệu là 2019-nCoV (viết
tắt của cụm từ “2019 Novel Coronavirus”). Vì thế ban đầu
dịch bệnh này có tên là “Dịch viêm đường hô hấp cấp do
chủng mới của virus Corona 2019-nCoV”
Tên dịch bệnh vừa mô tả biểu biện bệnh và tác nhân gây
bệnh nên thường rất dài. Để ngắn gọn, trong thời gian đầu
giới chuyên môn và các phương tiện truyền thông ở nước ta
thường gọi tắt dịch bệnh này là:
- Dịch viêm đường hô hấp cấp do “virus Corona mới” hoặc
“virus Corona chủng mới” hoặc “chủng mới của virus Corona”
(vì trước đây đã có các dịch viên đường hô hấp cấp do các
chủng virus Corona khác gây ra); hoặc
- Dịch viêm đường hô hấp cấp do 2019-nCoV (chỉ nêu tác nhân
gây bệnh); hoặc
- Dịch viêm đường hô hấp cấp do nCoV (nêu ngắn gọn tác nhân
gây bệnh nCoV đã đủ để phân biệt với tất cả các chủng virus
khác đồng thời dễ phát âm hơn 2019-nCoV).
Vấn đề gọi tên dài dòng, phức tạp và khó phát âm (nhất là
cụm từ “2019-nCoV”) không chỉ xảy ra trong tiếng Việt mà
ngay cả trong các ngôn ngữ quốc tế khác. Bên cạnh đó, chủng
virus này còn được một số phòng thí nghiệm khác ký hiệu là
SARS-CoV-2. Sau khi thống nhất các chuyên gia toàn cầu,
ngày 11 tháng 02 năm 2020, Tổ chức Y tế Thế giới (WHO) đã
chính thức gọi tên bệnh này là Covid-19 (viết tắt của cụm từ
“Coronavirrus disease 2019”) với ý nghĩa là bệnh do virus
Corona gây ra và xuất hiện lần đầu năm 2019. Phương thức
đặt tên mới này cũng được WHO xác định làm công thức
chuẩn để đặt tên những bệnh mới khác có thể xuất hiện
trong tương lai, trong đó có quan tâm cả vấn đề dễ phát âm,đầy đủ thông tin, bỏ qua các yếu tố địa danh để tránh nguy
cơ phát sinh sự kỳ thị."
  utter_cauhoi4:
  - text: "Điều 30 Luật Phòng, chống bệnh truyền nhiễm năm 2007 quy
định nguyên tắc, thẩm quyền, thời hạn và điều kiện công bố
dịch như sau:
1. Việc công bố dịch được thực hiện theo nguyên tắc sau đây:
a) Mọi trường hợp có dịch đều phải được công bố;
b) Việc công bố dịch và hết dịch phải công khai, chính xác, kịp
thời và đúng thẩm quyền.
2. Thẩm quyền công bố dịch được quy định như sau:
a) Chủ tịch Uỷ ban nhân dân cấp tỉnh công bố dịch theo đề
nghị của Giám đốc Sở Y tế đối với bệnh truyền nhiễm thuộc
nhóm B và nhóm C.
b) Bộ trưởng Bộ Y tế công bố dịch theo đề nghị của Chủ tịch
Uỷ ban nhân dân cấp tỉnh đối với bệnh truyền nhiễm thuộc
nhóm A và đối với một số bệnh truyền nhiễm thuộc nhóm B
khi có từ hai tỉnh, thành phố trực thuộc trung ương trở lên đã
công bố dịch.
c) Thủ tướng Chính phủ công bố dịch theo đề nghị của Bộ
trưởng Bộ Y tế đối với bệnh truyền nhiễm thuộc nhóm A khi
dịch lây lan nhanh từ tỉnh này sang tỉnh khác, ảnh hưởng
nghiêm trọng đến tính mạng, sức khỏe con người.
3. Trong thời hạn 24 giờ, kể từ khi nhận được đề nghị công
bố dịch, người có thẩm quyền quy định tại khoản 2 Điều này
quyết định việc công bố dịch.
4. Thủ tướng Chính phủ quy định cụ thể điều kiện công
bố dịch.  "
  utter_cauhoi5:
  - text: "Việc Thủ tướng Chính phủ công bố dịch bệnh này là thực hiện
theo Luật Phòng, chống bệnh truyền nhiễm năm 2007 (xem
