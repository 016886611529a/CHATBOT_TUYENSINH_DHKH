  utter_cauhoi6:
  - text: "Theo Điều 3 Luật Phòng, chống bệnh truyền nhiễm, các bệnh
truyền nhiễm được phân chia làm 3 nhóm:
- Nhóm A: Là những bệnh truyền nhiễm đặc biệt nguy hiểm,
lây truyền nhanh; phát tán rộng; tỷ lệ tử vong cao hoặc chưa
rõ tác nhân gây bệnh.
- Nhóm B: Là các bệnh truyền nhiễm nguy hiểm, có khả năng
lây truyền nhanh và có thể gây tử vong.
- Nhóm C: Là các bệnh ít nguy hiểm, khả năng lây truyền không
nhanh và ít gây tử vong.
Trên cơ sở đó, dịch Covid-19 được Bộ Y tế xếp vào nhóm A -
nhóm đặc biệt nguy hiểm vì bệnh có khả năng lây lan nhanh
trong cộng đồng, chưa có thuốc điều trị đặc hiệu và cũng
chưa có vắc xin phòng bệnh, tỷ lệ tử vong ban đầu được dự
báo tới 5% - trên thực tế tại thời điểm này (14/02/2020) đang
ở mức khoảng 2%"
  utter_cauhoi7:
  - text: "Do những người đầu tiên bị bệnh đều có liên quan đến một
địa điểm mua bán động vật hoang dã ở Vũ Hán, Hồ Bắc,
Trung Quốc và tác nhân gây bệnh được tìm thấy ở người
bệnh là virus Corona - loại virus phổ biến gây bệnh ở động
vật; mặt khác chủng virus này hoàn toàn mới nên được cho là virus Corona vốn lưu hành ở động vật đã biến đổi (tiến hóa)
thành virus gây bệnh cho người (tương tự virus Corona gây
bệnh SARS lây từ cầy hương sang người, virus Corona gây
bệnh viêm đường hô hấp Trung Đông lây từ lạc đà sang
người). Tiếp đó người hoặc những người đầu tiên nhiễm
virus từ động vật lại trở thành nguồn phát tán và lây nhiễm
virus sang người khác, làm cho bệnh trở thành dịch bệnh lây
truyền từ người sang người.
Một bệnh nếu chỉ lây từ động vật sang người rồi dừng lại ở
người bị nhiễm bệnh từ động vật, không tiếp tục lây từ người
sang người (như cúm gia cầm) thì việc kiểm soát còn tương
đối thuận lợi (cách ly, thậm chí tiêu hủy toàn bộ nguồn phát
tán mầm bệnh là động vật). Khi bệnh từ động vật lây sang
người rồi lại tiếp tục lây từ người sang người thì việc kiểm
soát sẽ trở nên vô cùng khó khăn như SARS, MERS và Covid19 hiện nay.
Như vậy, sau dịch SARS do virus SARS-CoV lây từ cầy hương
sang người, dịch viêm đường hô hấp Trung Đông do virus
MERS-CoV lây từ lạc đà sang người; nay dịch Covid-19 cũng
do virus Corona lây từ động vật hoang dã (nhiều khả năng từ
dơi hoặc tê tê hoặc rắn) sang người, càng có thêm cơ sở để
khuyến cáo người dân tránh tiếp xúc với động vật hoang dã.
Đặc biệt, việc mua bán, giết thịt động vật hoang dã có nguy
cơ nhiễm bệnh rất cao do con người tiếp xúc trực tiếp với các
chất bài tiết và thịt sống của động vật hoang dã."
  utter_cauhoi8:
  - text: "Hiện nay, phương thức lây truyền chính xác từ động vật sang
người như nào chưa rõ hết; điều chắc chắn là người (hoặc
những người) đầu tiên nhiễm virus từ động vật truyền sang
có tiếp xúc với nguồn chứa virus do động vật phát tán (chất
thải, dịch tiết, thịt sống…). Từ những nguồn này virus gây bệnh Covid-19 đã nhiễm vào các tế bào ở đường hô hấp của
người nhiễm mầm bệnh. Tại đây, virus nhân lên gây bệnh cho
đường hô hấp đồng thời phát tán ra ngoài qua đường hô hấp
trên của người bệnh để rồi lây truyền từ người này sang
người khác.
Virus lây truyền từ người sang người qua ba đường chính:
Giọt bắn, không khí và tiếp xúc bề mặt có virus. Từ trong
đường hô hấp của người nhiễm mầm bệnh (có thể có triệu
chứng bị bệnh hoặc không), virus Covid-19 được phát tán ra
bên ngoài khi người mang mầm bệnh ho, hắt hơi (mà không
đeo khẩu trang) làm bắn ra các giọt chất lỏng kích thước từ
5µm (micromet) trở lên gọi là giọt bắn làm người xung quanh
hít phải các giọt bắn chứa virus và nhiễm bệnh; khi người
bệnh ho, hắt hơi hoặc được chăm sóc y tế bằng các thủ thuật
hút đờm dãi hoặc khí dung, virus từ đường hô hấp được phát
tán ra trong các giọt có kích thước dưới 5µm vào không khí
làm người xung quanh hít phải không khí chứa virus và nhiễm
bệnh; virus từ các giọt bắn hoặc không khí bám vào các bề
mặt (khẩu trang, quần áo, đồ dùng xung quanh…), sau đó
người khác chạm vào bề mặt này và nhiễm virus gây bệnh.
Từ ba đường lây chính này, các biện pháp dự phòng được
khuyến cáo là đeo khẩu trang và rửa tay thường xuyên bằng
xà phòng hoặc dung dịch sát trùng.
- Đối với người bệnh có triệu chứng hoặc người mang mầm
bệnh không triệu chứng (mới bị nhiễm còn đang ở giai đoạn
ủ bệnh hoặc người mang mầm bệnh không triệu chứng thực
thụ), đeo khẩu trang là cách hiệu quả để ngăn phát tán giọt
bắn ra môi trường xung quanh khi ho hoặc hắt hơi. Những
người này cần đeo khẩu trang và cách ly là thể hiện trách
nhiệm với cộng đồng, giúp hạn chế nguồn tác nhân gây bệnh
truyền nhiễm ra cộng đồng.
Người chưa nhiễm virus đeo khẩu trang y tế thông thường
đúng cách đã có thể ngăn ngừa một cách hiệu quả đường lây
nhiễm do giọt bắn.
- Lây qua đường không khí thường chỉ gặp trong tình huống
chăm sóc y tế có tiến hành các thao tác khí dung hoặc hút
đờm dãi, do vậy chỉ nhân viên y tế hoặc người nhà chăm sóc
người bệnh mới cần các loại khẩu trang y tế chuyên dụng
như N95.
- Rửa tay thường xuyên, nhất là sau khi tiếp xúc với các bề
mặt có nguy cơ cao (che miệng khi ho, hắt hơi; chạm tay vào
khẩu trang đã sử dụng, ống tay áo che mũi/miệng khi ho, hắt
hơi; tay nắm cửa, nút bấm thang máy, điện thoại di động…),
đồng thời tập thói quen không cho tay bẩn vào miệng, mũi,
mắt là cách hiệu quả nhất để ngăn cản đường lây qua tiếp
xúc bề mặt có virus. "
  utter_cauhoi9:
  - text: "Dịch nào nguy hiểm hơn còn tùy tiêu chí đánh giá:
- Tỷ lệ tử vong: Tỷ lệ tử vong do SARS là 9,6%, do MERS trên
30% cao hơn so với Covid-19 (hiện tại khoảng 2%).
- Mức độ lây lan và số người nhiễm: Covid-19 có mức độ lây
lan nhanh hơn và số người nhiễm nhiều hơn. Cho đến nay
(17/02/2020), toàn thế giới đã có hơn 70 nghìn người nhiễm
và hơn 1.700 người tử vong, vượt xa con số nhiễm và tử vong
do SARS và MERS cộng lại.
Từ hai tiêu chí trên cho thấy, với cá nhân 1 người bị nhiễm
bệnh thì SARS và MERS nguy hiểm hơn; với cộng đồng thì
Covid-19 nguy hiểm và gây thiệt hại nhiều hơn. Nói cách
